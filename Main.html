<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="stylesheet.css" type="text/css">
</head>
<body>
    <div class="wrapper">
        <div class="time-section">
            <div class="time">
                <p>
                    <span id="min">00</span>
                    <span id="double-dot">:</span>
                    <span id="sec">00</span>
                    <span id="dot">.</span>
                    <span id="ms">00</span>
                </p>    
            </div>
            <div class="btn">
                <button class="lap" >Lap</button>
                <button class="start" >Start</button>
                <button class="reset" >Reset</button>
            </div>
        </div>
        <div class="lap-section">
            <p>Lap</p>
            <div class="lap-txt">
                <ol class="ol">
                    <!-- <li class="link"></li> -->
                </ol>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
